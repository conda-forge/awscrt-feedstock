{% set version = "0.20.4" %}


package:
  name: awscrt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/awscrt/awscrt-{{ version }}.tar.gz
  sha256: 4b06cc21e9c1f1aa192b3c6af318d0de1997f4fcda71c1b8fb2f9fb6dabc34bf
  patches:
    - 0001-Don-t-force-static-linkage.patch

build:
  number: 3

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - s2n  # [linux]
    - aws-checksums
    - aws-c-common
    - aws-c-cal
    - aws-c-io
    - aws-c-event-stream
    - aws-c-http
    - aws-c-auth
    - aws-c-mqtt
    - aws-c-s3
  run:
    - python

test:
  imports:
    - awscrt
    - awscrt.eventstream
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/awslabs/aws-crt-python
  summary: A common runtime for AWS Python projects
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - h-vetinari
    - ocefpaf
    - xhochy
